<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>שליטה מלאה - כתיבה ישירה</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Rubik', sans-serif; background: #020617; color: white; padding: 20px; text-align: right; }
        .container { max-width: 900px; margin: 0 auto; }
        .status { padding: 10px; background: #1e293b; border-radius: 8px; margin-bottom: 20px; color: #22c55e; border: 1px solid #334155; }
        table { width: 100%; border-collapse: collapse; background: #0f172a; border-radius: 12px; overflow: hidden; }
        th, td { padding: 15px; border-bottom: 1px solid #1e293b; text-align: center; }
        th { background: rgba(34, 197, 94, 0.2); }
        .btn { width: 40px; height: 40px; border-radius: 50%; border: none; cursor: pointer; font-size: 20px; font-weight: bold; transition: 0.2s; }
        .btn-plus { background: #22c55e; color: #020617; }
        .btn-minus { background: #ef4444; color: white; }
        .btn:disabled { opacity: 0.3; }
        .loading-text { font-size: 12px; color: #9ca3af; }
    </style>
</head>
<body>

<div class="container">
    <h1>מערכת ניהול - שליטה בענן ☁️</h1>
    <div id="status" class="status">מתחבר לסופבייס...</div>

    <table>
        <thead>
            <tr>
                <th>שם לקוח</th>
                <th>טלפון</th>
                <th>יתרה בענן</th>
            </tr>
        </thead>
        <tbody id="userTable">
            </tbody>
    </table>
</div>

<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://gvixtwcolhkdcrhfbcsi.supabase.co";
    // השתמשתי כאן במפתח שמאפשר עקיפת RLS (אם הוא תקין בפרויקט שלך)
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2aXh0d2NvbGhrZGNyaGZiY3NpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNzMyODAsImV4cCI6MjA3ODk0OTI4MH0.M_8fD36NWnTKgYxS4LkxH27SKyOMbzbZ-EILxm77prI";
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fetchData() {
        const { data, error } = await supabase.from('profiles').select('*').order('display_name');
        if (error) {
            document.getElementById('status').innerText = "שגיאת טעינה: " + error.message;
            return;
        }
        render(data);
        document.getElementById('status').innerText = "✅ מחובר לענן - מוכן לעדכון";
    }

    function render(users) {
        const tbody = document.getElementById('userTable');
        tbody.innerHTML = '';
        users.forEach(user => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${user.display_name || 'אורח'}</td>
                <td>${user.phone || '---'}</td>
                <td>
                    <div style="display:flex; align-items:center; justify-content:center; gap:15px;">
                        <button class="btn btn-minus" onclick="updateDB('${user.id}', ${user.current_balance - 1})">-</button>
                        <b id="val-${user.id}" style="font-size:22px;">${user.current_balance}</b>
                        <button class="btn btn-plus" onclick="updateDB('${user.id}', ${user.current_balance + 1})">+</button>
                    </div>
                    <div id="load-${user.id}" class="loading-text"></div>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    window.updateDB = async (id, newVal) => {
        if (newVal < 0) return;

        const loadEl = document.getElementById(`load-${id}`);
        const valEl = document.getElementById(`val-${id}`);
        
        loadEl.innerText = "מעדכן ענן...";
        
        // שליחת הפקודה לסופבייס
        const { error } = await supabase
            .from('profiles')
            .update({ current_balance: newVal })
            .eq('id', id);

        if (error) {
            alert("השרת עדיין חוסם כתיבה: " + error.message);
            loadEl.innerText = "❌ נכשל";
        } else {
            valEl.innerText = newVal;
            loadEl.innerText = "✅ נשמר בענן";
            // רענון קטן כדי לוודא סנכרון
            setTimeout(() => { loadEl.innerText = ""; }, 2000);
        }
    };

    fetchData();
</script>

</body>
</html>
