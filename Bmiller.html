<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול שוברים - סנכרון חי</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #22c55e; --bg: #020617; --card: #0f172a; }
        body { font-family: 'Rubik', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; direction: rtl; }
        .container { max-width: 900px; margin: 0 auto; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 2px solid var(--accent); padding-bottom: 15px; }
        
        .status-pill { padding: 4px 12px; background: #1e293b; border-radius: 20px; font-size: 13px; color: var(--accent); border: 1px solid #334155; }

        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        th, td { padding: 18px; border-bottom: 1px solid #1e293b; text-align: center; }
        th { background: rgba(34, 197, 94, 0.1); color: var(--accent); font-weight: 700; }

        .balance-control { display: flex; align-items: center; justify-content: center; gap: 20px; }
        .num-display { font-size: 26px; font-weight: 700; min-width: 45px; transition: all 0.3s; }
        
        .btn { width: 42px; height: 42px; border-radius: 10px; border: none; cursor: pointer; font-size: 22px; font-weight: bold; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn-plus { background: var(--accent); color: #020617; }
        .btn-minus { background: #ef4444; color: white; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); filter: brightness(1.1); }
        .btn:active { transform: translateY(0); }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* אפקטים של סנכרון */
        .syncing { opacity: 0.5; filter: blur(1px); }
        .success-flash { color: var(--accent); transform: scale(1.2); }
        .error-flash { color: #ef4444; }

        .sync-indicator { font-size: 11px; margin-top: 4px; height: 15px; color: #9ca3af; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1 style="margin:0;">שליטה בשוברים</h1>
        </div>
        <div id="globalStatus" class="status-pill">מתחבר...</div>
    </header>

    <table>
        <thead>
            <tr>
                <th>שם לקוח</th>
                <th>טלפון</th>
                <th>יתרה בענן</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            </tbody>
    </table>
</div>

<script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const URL = "https://gvixtwcolhkdcrhfbcsi.supabase.co";
    const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2aXh0d2NvbGhrZGNyaGZiY3NpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNzMyODAsImV4cCI6MjA3ODk0OTI4MH0.M_8fD36NWnTKgYxS4LkxH27SKyOMbzbZ-EILxm77prI";
    const supabase = createClient(URL, KEY);

    let users = [];

    async function loadData() {
        const { data, error } = await supabase.from('profiles').select('*').order('display_name');
        if (error) {
            document.getElementById('globalStatus').innerText = "❌ שגיאה בחיבור";
            return;
        }
        users = data;
        document.getElementById('globalStatus').innerText = "● מחובר ומסונכרן";
        render();
    }

    function render() {
        const tbody = document.getElementById('userTableBody');
        tbody.innerHTML = users.map((user, index) => `
            <tr id="row-${user.id}">
                <td><b style="color:#f9fafb">${user.display_name || 'אורח'}</b></td>
                <td style="color:#9ca3af">${user.phone || '---'}</td>
                <td>
                    <div class="balance-control">
                        <button class="btn btn-minus" onclick="changeBalance('${user.id}', -1)">-</button>
                        <span class="num-display" id="num-${user.id}">${user.current_balance}</span>
                        <button class="btn btn-plus" onclick="changeBalance('${user.id}', 1)">+</button>
                    </div>
                    <div class="sync-indicator" id="sync-${user.id}"></div>
                </td>
            </tr>
        `).join('');
    }

    window.changeBalance = async (id, delta) => {
        const user = users.find(u => u.id === id);
        const oldVal = user.current_balance;
        const newVal = oldVal + delta;
        
        if (newVal < 0) return;

        // 1. עדכון ויזואלי מיידי (Optimistic UI)
        const numEl = document.getElementById(`num-${id}`);
        const syncEl = document.getElementById(`sync-${id}`);
        const row = document.getElementById(`row-${id}`);
        const buttons = row.querySelectorAll('button');

        user.current_balance = newVal; // עדכון בזיכרון
        numEl.innerText = newVal;
        syncEl.innerText = "מסנכרן...";
        buttons.forEach(b => b.disabled = true);

        // 2. שליחה לסופבייס
        const { error } = await supabase
            .from('profiles')
            .update({ current_balance: newVal })
            .eq('id', id);

        // 3. טיפול בתוצאה
        buttons.forEach(b => b.disabled = false);

        if (error) {
            // אם נכשל - החזרה למצב קודם
            user.current_balance = oldVal;
            numEl.innerText = oldVal;
            numEl.classList.add('error-flash');
            syncEl.innerText = "❌ נכשל (RLS)";
            alert("שגיאת שרת: " + error.message);
            setTimeout(() => numEl.classList.remove('error-flash'), 1000);
        } else {
            // אם הצליח - אפקט הצלחה
            numEl.classList.add('success-flash');
            syncEl.innerText = "✓ נשמר";
            setTimeout(() => {
                numEl.classList.remove('success-flash');
                syncEl.innerText = "";
            }, 800);
        }
    };

    loadData();
</script>

</body>
</html>
