<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עמוד מנהל - ניהול פרויקטים ופניות</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔧</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase/2.39.0/umd/supabase.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            color: #7f8c8d;
            font-weight: 400;
        }

        .login-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-section h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Heebo', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 10px;
            font-family: 'Heebo', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #7f8c8d;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .project-card h4 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .project-card p {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .project-card .btn {
            padding: 10px 20px;
            font-size: 0.9em;
        }

        .contacts-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .contacts-table th,
        .contacts-table td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }

        .contacts-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        .contacts-table tr:hover {
            background: #f8f9fa;
        }

        .message-cell {
            max-width: 300px;
            word-wrap: break-word;
        }

        .date-cell {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .tabs {
                flex-direction: column;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .contacts-table {
                font-size: 0.9em;
            }

            .contacts-table th,
            .contacts-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>כניסה לעמוד המנהל</h2>
            <div class="form-group">
                <label for="username">שם משתמש:</label>
                <input type="text" id="username" placeholder="הכנס שם משתמש">
            </div>
            <div class="form-group">
                <label for="password">סיסמה:</label>
                <input type="password" id="password" placeholder="הכנס סיסמה">
            </div>
            <button class="btn" onclick="login()">כניסה</button>
            <div id="loginError"></div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <button class="btn btn-danger logout-btn" onclick="logout()">יציאה</button>
            
            <div class="header">
                <h1>עמוד מנהל</h1>
                <p>ניהול פרויקטים ופניות</p>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('projects')">ניהול פרויקטים</div>
                <div class="tab" onclick="switchTab('contacts')">פניות</div>
            </div>

            <!-- Projects Tab -->
            <div id="projectsTab" class="tab-content active">
                <div class="section">
                    <h3>הוספת פרויקט חדש</h3>
                    <div class="form-group">
                        <label for="projectTitle">כותרת הפרויקט:</label>
                        <input type="text" id="projectTitle" placeholder="הכנס כותרת">
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">תיאור הפרויקט:</label>
                        <textarea id="projectDescription" placeholder="הכנס תיאור מפורט"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="projectImage">URL של תמונה:</label>
                        <input type="url" id="projectImage" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="form-group">
                        <label for="projectUrl">קישור לפרויקט:</label>
                        <input type="url" id="projectUrl" placeholder="https://example.com/project">
                    </div>
                    <button class="btn" onclick="addProject()">הוסף פרויקט</button>
                    <div id="projectMessage"></div>
                </div>

                <div class="section">
                    <h3>הפרויקטים שלי</h3>
                    <div id="projectsList" class="projects-grid"></div>
                </div>
            </div>

            <!-- Contacts Tab -->
            <div id="contactsTab" class="tab-content">
                <div class="section">
                    <h3>פניות שהתקבלו</h3>
                    <div id="contactsList">
                        <table class="contacts-table">
                            <thead>
                                <tr>
                                    <th>תאריך</th>
                                    <th>שם</th>
                                    <th>אימייל</th>
                                    <th>הודעה</th>
                                </tr>
                            </thead>
                            <tbody id="contactsTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://bycnlfbnoqsnctelvape.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ5Y25sZmJub3FzbmN0ZWx2YXBlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNzczMjAsImV4cCI6MjA2Nzc1MzMyMH0.XxBmwCEKgo70ILU-IZjHkXplsf2rLJBrpCXVT6hWm6U';
        const supabase = supabase_js.createClient(supabaseUrl, supabaseKey);

        // Login credentials
        const ADMIN_USERNAME = 'AmitMatyas';
        const ADMIN_PASSWORD = 'Amit2012';

        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                loadProjects();
                loadContacts();
            } else {
                errorDiv.innerHTML = '<div class="error">שם משתמש או סיסמה שגויים</div>';
                setTimeout(() => {
                    errorDiv.innerHTML = '';
                }, 3000);
            }
        }

        // Logout function
        function logout() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Tab switching
        function switchTab(tabName) {
            // Remove active class from all tabs and contents
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // Add active class to clicked tab and corresponding content
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');

            // Load data when switching to contacts tab
            if (tabName === 'contacts') {
                loadContacts();
            }
        }

        // Add project function
        async function addProject() {
            const title = document.getElementById('projectTitle').value;
            const description = document.getElementById('projectDescription').value;
            const imageUrl = document.getElementById('projectImage').value;
            const projectUrl = document.getElementById('projectUrl').value;
            const messageDiv = document.getElementById('projectMessage');

            if (!title || !description || !imageUrl || !projectUrl) {
                messageDiv.innerHTML = '<div class="error">אנא מלא את כל השדות</div>';
                setTimeout(() => messageDiv.innerHTML = '', 3000);
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('projects')
                    .insert([
                        {
                            title: title,
                            description: description,
                            image_url: imageUrl,
                            project_url: projectUrl
                        }
                    ]);

                if (error) {
                    throw error;
                }

                messageDiv.innerHTML = '<div class="success">הפרויקט נוסף בהצלחה!</div>';
                setTimeout(() => messageDiv.innerHTML = '', 3000);

                // Clear form
                document.getElementById('projectTitle').value = '';
                document.getElementById('projectDescription').value = '';
                document.getElementById('projectImage').value = '';
                document.getElementById('projectUrl').value = '';

                // Reload projects
                loadProjects();

            } catch (error) {
                messageDiv.innerHTML = '<div class="error">שגיאה בהוספת הפרויקט: ' + error.message + '</div>';
                setTimeout(() => messageDiv.innerHTML = '', 3000);
            }
        }

        // Load projects function
        async function loadProjects() {
            try {
                const { data, error } = await supabase
                    .from('projects')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    throw error;
                }

                const projectsList = document.getElementById('projectsList');
                projectsList.innerHTML = '';

                if (data.length === 0) {
                    projectsList.innerHTML = '<p style="text-align: center; color: #7f8c8d;">אין פרויקטים עדיין</p>';
                    return;
                }

                data.forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    projectCard.innerHTML = `
                        <img src="${project.image_url}" alt="${project.title}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDMwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjVGNUY1Ii8+CjxwYXRoIGQ9Ik0xMjUgNzVIMTc1VjEyNUgxMjVWNzVaIiBmaWxsPSIjREREIi8+CjwvZz4KPC9zdmc+'">
                        <h4>${project.title}</h4>
                        <p>${project.description}</p>
                        <button class="btn" onclick="window.open('${project.project_url}', '_blank')">צפה בפרויקט</button>
                        <button class="btn btn-danger" onclick="deleteProject(${project.id})">מחק</button>
                    `;
                    projectsList.appendChild(projectCard);
                });

            } catch (error) {
                document.getElementById('projectsList').innerHTML = '<div class="error">שגיאה בטעינת הפרויקטים: ' + error.message + '</div>';
            }
        }

        // Delete project function
        async function deleteProject(projectId) {
            if (!confirm('האם אתה בטוח שברצונך למחוק את הפרויקט?')) {
                return;
            }

            try {
                const { error } = await supabase
                    .from('projects')
                    .delete()
                    .eq('id', projectId);

                if (error) {
                    throw error;
                }

                loadProjects();

            } catch (error) {
                alert('שגיאה במחיקת הפרויקט: ' + error.message);
            }
        }

        // Load contacts function
        async function loadContacts() {
            try {
                const { data, error } = await supabase
                    .from('contacts')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    throw error;
                }

                const contactsTableBody = document.getElementById('contactsTableBody');
                contactsTableBody.innerHTML = '';

                if (data.length === 0) {
                    contactsTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #7f8c8d;">אין פניות עדיין</td></tr>';
                    return;
                }

                data.forEach(contact => {
                    const row = document.createElement('tr');
                    const date = new Date(contact.created_at).toLocaleString('he-IL');
                    row.innerHTML = `
                        <td class="date-cell">${date}</td>
                        <td>${contact.name}</td>
                        <td>${contact.email}</td>
                        <td class="message-cell">${contact.message}</td>
                    `;
                    contactsTableBody.appendChild(row);
                });

            } catch (error) {
                document.getElementById('contactsTableBody').innerHTML = '<tr><td colspan="4" class="error">שגיאה בטעינת הפניות: ' + error.message + '</td></tr>';
            }
        }

        // Handle Enter key for login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Handle Enter key for project form
        document.getElementById('projectUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addProject();
            }
        });
    </script>
</body>
</html>
