<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻  - 拽 砖</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <style>
        /* CSS 注专 注  */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f2f7; /* Light blue background */
            color: #333;
            display: flex;
            flex-direction: column; /* Allow content to stack */
            justify-content: flex-start; /* Start content from top */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Add some padding around the body */
            box-sizing: border-box;
            direction: rtl;
            text-align: right;
            line-height: 1.6;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px; /* Space between containers */
            box-sizing: border-box;
        }

        h1, h2, h3 {
            color: #007bff; /* Primary blue for headings */
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        input[type="password"] {
            width: calc(100% - 24px); /* Adjusted for padding */
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .message.error {
            background-color: #ffe0e6;
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .message.success {
            background-color: #e6ffed;
            color: #28a745;
            border: 1px solid #28a745;
        }

        /* Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Table styles for admin page */
        #history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #history-table th,
        #history-table td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: right;
        }

        #history-table th {
            background-color: #f8f9fa;
            color: #495057;
            font-weight: 600;
        }

        /* Specific admin buttons */
        #admin-panel-content .code-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* 专  驻转专 */
            margin-bottom: 15px;
        }
        #admin-panel-content .code-actions button {
            width: auto; /* 驻转专 拽 转专 */
            flex-grow: 1; /* 转驻砖  专  */
        }
        #logout-admin-button {
            background-color: #6c757d; /* Gray for logout */
            width: 100%;
            margin-top: 20px;
        }
        #logout-admin-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div id="loading-spinner" class="spinner" style="display: none;"></div>
    <p id="message" class="message" style="display: none;"></p>

    <div id="admin-login-area" class="container">
        <h2>驻  - 转专转</h2>
        <input type="password" id="admin-password-input" placeholder="住住转 ">
        <button id="admin-login-button">住 </button>
    </div>

    <div id="admin-panel-content" class="container" style="display: none;">
        <h2>驻 </h2>
        <p>砖, !</p>

        <h3>拽 砖 :</h3>
        <p id="current-code-display" style="text-align: center; font-size: 1.2em; font-weight: bold; color: #007bff;"></p>
        <div class="code-actions">
            <button id="generate-new-code-button">爪专 拽 砖 砖</button>
            <button id="copy-code-button">注转拽 拽</button>
        </div>

        <h3>住专转 住转:</h3>
        <table id="history-table">
            <thead>
                <tr>
                    <th> 住</th>
                    <th>拽 砖砖</th>
                    <th>转转 IP</th>
                    <th>住 砖专</th>
                    <th>砖</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
        <button id="logout-admin-button">转转拽</button>
    </div>

    <script>
        // --- 专转 Supabase ---
        const supabaseUrl = 'https://zeuztgzhagfpnthszxsl.supabase.co'; // 转 砖
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpldXp0Z3poYWdmcG50aHN6eHNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0NDIwNTAsImV4cCI6MjA2ODAxODA1MH0.nRwI4EuakOHSCyfb9FW0a6wba02odWv8IkM_5m3-lRk'; // 转 砖

        const ADMIN_PASSWORD = 'Amit12';

        let supabaseClient;

        function initSupabase() {
            if (typeof window.supabase !== 'undefined') {
                supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log('Supabase client initialized successfully.');
                setupAdminLogic();
            } else {
                console.error('Supabase library not loaded yet. Retrying...');
                setTimeout(initSupabase, 100);
            }
        }

        function setupAdminLogic() {
            const loadingSpinner = document.getElementById('loading-spinner');
            const messageElement = document.getElementById('message');

            const adminLoginArea = document.getElementById('admin-login-area');
            const adminPasswordInput = document.getElementById('admin-password-input');
            const adminLoginButton = document.getElementById('admin-login-button');
            const adminPanelContent = document.getElementById('admin-panel-content');
            const currentCodeDisplay = document.getElementById('current-code-display');
            const generateNewCodeButton = document.getElementById('generate-new-code-button');
            const copyCodeButton = document.getElementById('copy-code-button');
            const historyTableBody = document.querySelector('#history-table tbody');
            const logoutAdminButton = document.getElementById('logout-admin-button');

            function displayMessage(msg, isError = false) {
                messageElement.textContent = msg;
                messageElement.className = isError ? 'message error' : 'message success';
                messageElement.style.display = 'block';
            }

            function showLoading(show) {
                loadingSpinner.style.display = show ? 'block' : 'none';
            }

            function generateRandomCode(length) {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let result = '';
                for (let i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * characters.length));
                }
                return result;
                }

            // ---  拽注 拽 砖  注专 注专 转 住专 ---

            // --- 拽转 驻  ---
            adminLoginButton.addEventListener('click', () => {
                const enteredPassword = adminPasswordInput.value;
                if (enteredPassword === ADMIN_PASSWORD) {
                    adminLoginArea.style.display = 'none';
                    adminPanelContent.style.display = 'block';
                    loadAdminData();
                } else {
                    displayMessage('住住转  砖!', true);
                }
            });

            logoutAdminButton.addEventListener('click', () => {
                adminPanelContent.style.display = 'none';
                adminPasswordInput.value = '';
                adminLoginArea.style.display = 'block';
                displayMessage('', false);
            });

            async function loadAdminData() {
                showLoading(true);
                displayMessage('', false);
                try {
                    const { data: codeData, error: codeError } = await supabaseClient
                        .from('current_code')
                        .select('code')
                        .eq('id', 1)
                        .single();

                    if (codeError && codeError.code !== 'PGRST116') throw codeError;
                    currentCodeDisplay.textContent = codeData ? codeData.code : ' 拽 . 爪专 .';

                    const { data: historyData, error: historyError } = await supabaseClient
                        .from('history')
                        .select('*')
                        .order('created_at', { ascending: false });

                    if (historyError) throw historyError;

                    historyTableBody.innerHTML = '';
                    if (historyData.length === 0) {
                        const row = historyTableBody.insertRow();
                        const cell = row.insertCell();
                        cell.colSpan = 5;
                        cell.textContent = ' 转 住专 注.';
                        cell.style.textAlign = 'center';
                    } else {
                        historyData.forEach(entry => {
                            const row = historyTableBody.insertRow();
                            row.insertCell().textContent = new Date(entry.created_at).toLocaleString('he-IL');
                            row.insertCell().textContent = entry.code_used || ' 注';
                            row.insertCell().textContent = entry.ip || ' 注';
                            row.insertCell().textContent = entry.device_type || ' 注';
                            row.insertCell().textContent = entry.name || ' 注';
                        });
                    }
                } catch (error) {
                    console.error('砖 注转 转 :', error.message);
                    displayMessage('砖 注转 转 .', true);
                } finally {
                    showLoading(false);
                }
            }

            generateNewCodeButton.addEventListener('click', async () => {
                showLoading(true);
                displayMessage('', false);
                try {
                    const newCode = generateRandomCode(8);

                    const { error } = await supabaseClient
                        .from('current_code')
                        .update({ code: newCode })
                        .eq('id', 1);

                    if (error) throw error;

                    displayMessage(`拽 砖 爪专 爪: ${newCode}`, false);
                    currentCodeDisplay.textContent = newCode;
                    loadAdminData();
                } catch (error) {
                    console.error('砖 爪专转 拽 砖:', error.message);
                    displayMessage('砖 爪专转 拽 砖.', true);
                } finally {
                    showLoading(false);
                }
            });

            copyCodeButton.addEventListener('click', async () => {
                const codeToCopy = currentCodeDisplay.textContent;
                try {
                    await navigator.clipboard.writeText(codeToCopy);
                    displayMessage('拽 注转拽 爪!', false);
                } catch (err) {
                    console.error('砖 注转拽转 拽:', err);
                    displayMessage('砖 注转拽转 拽. 住 砖 转.', true);
                }
            });
        }
        document.addEventListener('DOMContentLoaded', initSupabase);
    </script>
</body>
</html>
