<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר לצפייה חד-פעמית</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* CSS עבור עמוד הלקוח */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f2f7; /* Light blue background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            direction: rtl;
            text-align: right;
            line-height: 1.6;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px;
            box-sizing: border-box;
        }

        h1, h2 {
            color: #007bff; /* Primary blue for headings */
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        input[type="text"] {
            width: calc(100% - 24px); /* Adjusted for padding */
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .message.error {
            background-color: #ffe0e6;
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .message.success {
            background-color: #e6ffed;
            color: #28a745;
            border: 1px solid #28a745;
        }

        /* Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, .1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Protected content styles */
        .protected-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="loading-spinner" class="spinner" style="display: none;"></div>
    <p id="message" class="message" style="display: none;"></p>

    <div id="access-container" class="container">
        <h1>הכנס קוד גישה</h1>
        <input type="text" id="access-code-input" placeholder="הקוד שקיבלת" maxlength="10">
        <button id="submit-code-button">כניסה לאתר</button>
    </div>

    <div id="content-area" class="container protected-content" style="display: none;">
        <h1>ברוכים הבאים לאתר שלי – צפייה חד-פעמית</h1>
        <p>זוהי תצוגה בלעדית וחד-פעמית של התוכן. לא ניתן להעתיק, לשמור תוכן או לצלם מסך.</p>
        <img src="https://via.placeholder.com/600x400.png?text=תוכן+סודי+ומוגן" alt="תוכן מוגן" draggable="false">
        <p>המידע הבא מוגן וזמין רק לצפייה ראשונית. נסה/נסי להעתיק טקסט זה...</p>
        <p>ברגע שתצא/תצאי מהדף או תנסה/י לרענן, לא תוכל/י לגשת אליו שוב עם אותו קוד.</p>
    </div>

    <script>
        // --- הגדרות Supabase ---
        const SUPABASE_URL = 'https://zeuztgzhagfpnthszxsl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpldXp0Z3poYWdmcG50aHN6eHNsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0NDIwNTAsImV4cCI6MjA2ODAxODA1MH0.nRwI4EuakOHSCyfb9FW0a6wba02odXv8IkM_5m3-lRk'; // המפתח הציבורי שלך

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- אלמנטים ב-DOM ---
        const loadingSpinner = document.getElementById('loading-spinner');
        const messageElement = document.getElementById('message');
        const accessContainer = document.getElementById('access-container');
        const accessCodeInput = document.getElementById('access-code-input');
        const submitCodeButton = document.getElementById('submit-code-button');
        const contentArea = document.getElementById('content-area');

        // --- פונקציות עזר ---
        function displayMessage(msg, isError = false) {
            messageElement.textContent = msg;
            messageElement.className = isError ? 'message error' : 'message success';
            messageElement.style.display = 'block';
        }

        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
        }

        // יצירת קוד אקראי (עבור יצירת קוד חדש אחרי שימוש)
        function generateRandomCode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // קבלת כתובת IP (דרך שירות חיצוני)
        async function getIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.warn('לא ניתן לקבל כתובת IP:', error);
                return 'Unknown';
            }
        }

        // --- הגנות בצד הלקוח (Client-side protections) ---
        function disablePageInteractions() {
            document.querySelectorAll('.protected-content img').forEach(function(img) {
                img.addEventListener('dragstart', function(e) { e.preventDefault(); });
                img.addEventListener('mousedown', function(e) {
                    if (e.button === 0) { e.preventDefault(); }
                });
            });
            document.body.style.userSelect = 'none';
            document.body.style.webkitUserSelect = 'none';
            document.body.style.mozUserSelect = 'none';
            document.body.style.msUserSelect = 'none';

            window.onbeforeprint = function() {
                alert('הדפסה נחסמה!');
                return false;
            };

            window.addEventListener('keyup', function(e) {
                if (e.key === 'PrintScreen' || e.key === 'Snapshot') {
                    console.warn('זוהה ניסיון לצילום מסך!');
                    alert('צילום מסך נחסם!');
                }
            });

            document.addEventListener('keydown', function(e) {
                const forbiddenKeys = ['c', 'x', 'v', 'a', 'p', 's', 'i', 'j']; // העתקה, גזירה, הדבקה, בחר הכל, הדפסה, שמירה, בדיקה
                if ((e.ctrlKey || e.metaKey) && forbiddenKeys.includes(e.key.toLowerCase())) {
                    e.preventDefault();
                }
                if (e.key === 'F12') { // חסימת F12 (כלי מפתחים)
                    e.preventDefault();
                }
            });
            document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
            document.addEventListener('selectstart', function(e) { e.preventDefault(); });
        }


        // --- לוגיקת גישה ---
        document.addEventListener('DOMContentLoaded', () => {
            const LAST_USED_CODE_LS_KEY = 'last_used_access_code_for_client'; // מפתח ל-Local Storage של הלקוח

            // בדיקה ראשונית: האם המשתמש כבר נכנס עם קוד מהדפדפן הזה?
            if (localStorage.getItem(LAST_USED_CODE_LS_KEY) === 'true') {
                accessContainer.style.display = 'none';
                contentArea.style.display = 'none';
                displayMessage('כבר נכנסת לאתר זה באמצעות קוד. לא ניתן לגשת שוב מאותו דפדפן.', true);
                return;
            }

            // אירוע לחיצה על כפתור הכניסה
            submitCodeButton.addEventListener('click', async () => {
                const enteredCode = accessCodeInput.value.trim().toUpperCase();
                if (!enteredCode) {
                    displayMessage('אנא הכנס קוד גישה.', true);
                    return;
                }

                showLoading(true);
                displayMessage('', false); // נקה הודעות קודמות

                try {
                    // 1. קבל את הקוד הנוכחי מ-Supabase (דרך API פתוח)
                    const { data: currentCodeData, error: currentCodeError } = await supabase
                        .from('current_code')
                        .select('code')
                        .eq('id', 1) // תמיד מניחים שיש רק רשומה אחת עם ID=1
                        .single();

                    if (currentCodeError && currentCodeError.code !== 'PGRST116') { // PGRST116 = Single row not found
                        throw currentCodeError;
                    }

                    const actualCurrentCode = currentCodeData ? currentCodeData.code : null;

                    // 2. בדוק אם הקוד שהוזן תואם לקוד הנוכחי
                    if (!actualCurrentCode || enteredCode !== actualCurrentCode) {
                        displayMessage('קוד גישה שגוי או פג תוקף.', true);
                        return;
                    }

                    // 3. הקוד נכון - סמן אותו כנוצל ב-Local Storage של הלקוח
                    localStorage.setItem(LAST_USED_CODE_LS_KEY, 'true');

                    // 4. צור קוד חדש ועדכן אותו ב-Supabase (דרך API פתוח)
                    const newCode = generateRandomCode(8);
                    const { error: updateCodeError } = await supabase
                        .from('current_code')
                        .update({ code: newCode })
                        .eq('id', 1);

                    if (updateCodeError) {
                        console.error('שגיאה בעדכון הקוד ב-DB:', updateCodeError.message);
                        displayMessage('שגיאה בעדכון קוד. נסה שוב.', true);
                        localStorage.removeItem(LAST_USED_CODE_LS_KEY); // בטל את סימון ה-LS
                        return;
                    }

                    // 5. שמור היסטוריה (דרך API פתוח)
                    const ipAddress = await getIpAddress();
                    const deviceType = navigator.userAgent;
                    const { error: historyError } = await supabase
                        .from('history')
                        .insert([{ ip: ipAddress, device_type: deviceType, code_used: enteredCode }]);
                    if (historyError) {
                        console.error('שגיאה בשמירת היסטוריה:', historyError.message);
                    }

                    // 6. הצג את תוכן האתר
                    accessContainer.style.display = 'none';
                    contentArea.style.display = 'block';
                    displayMessage('הגישה אושרה בהצלחה!', false);
                    disablePageInteractions(); // הפעל הגנות

                } catch (error) {
                    console.error('שגיאה בגישה לאתר:', error.message);
                    displayMessage('שגיאה בגישה לשרת. נסה שוב מאוחר יותר.', true);
                } finally {
                    showLoading(false);
                }
            });
        });
    </script>
</body>
</html>
